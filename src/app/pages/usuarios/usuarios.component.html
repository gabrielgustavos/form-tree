
<header class="header-container">
  <button (click)="createUser()" class="btn button-gradient add-btn">
    <mat-icon>add</mat-icon>
    Adicionar usuário
  </button>
  <button (click)="logout()" class="btn button-gradient logout-btn">
    <mat-icon>exit_to_app</mat-icon> Sair 
  </button>
 

  <div class="search-container">

    <input
      class="search-input"
      matInput
      type="search"
      placeholder="Pesquisar"
      autocomplete="off"
      (input)="filterUsers($event)"
    />
  </div>
</header>

<div class="modal" *ngIf="showModal" (click)="handleClick($event)">
  <div class="modal-content">
    <app-form></app-form>
  </div>
</div>

<table class="table-container" cdk-table [dataSource]="usuarios">


  <ng-container cdkColumnDef="nome">
    <th cdk-header-cell *cdkHeaderCellDef>Nome</th>
    <td cdk-cell *cdkCellDef="let element">
      {{ element.nome }} {{ element.sobrenome }}
    </td>
  </ng-container>

  <ng-container cdkColumnDef="email">
    <th cdk-header-cell *cdkHeaderCellDef>Email</th>
    <td cdk-cell *cdkCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container cdkColumnDef="telefone">
    <th cdk-header-cell *cdkHeaderCellDef>Telefone</th>
    <td cdk-cell *cdkCellDef="let element">{{ element.telefone }}</td>
  </ng-container>

  <ng-container cdkColumnDef="endereco">
    <th cdk-header-cell *cdkHeaderCellDef>CEP</th>
    <td cdk-cell *cdkCellDef="let element">{{ element.endereco.cep }}</td>
  </ng-container>

  <ng-container cdkColumnDef="acoes">
    <th cdk-header-cell *cdkHeaderCellDef>Ações</th>
    <td cdk-cell *cdkCellDef="let element">
      <button mat-icon-button color="primary" (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(element.id, element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
</table>
